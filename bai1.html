<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('nhap diem ly')
        let b = prompt('nhap diem hoa')
        let c = prompt('nhap diem sinh')
        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)
        let dtb =(a+b+c)/3
        let tong =a+b+c
        document.write('diem trung binh' + dtb + '<br>')
        document.write('diem tong' + tong)
    </script>
</body>
